<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1 [@titleAppear]="titleState">
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span>&nbsp;<i class="fa fa-search"></i>
    </a>
  </h1>
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" class="form-control" placeholder="procurar restaurante">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">

    <div *ngFor="let re of myRestaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [rest]="re"></mt-restaurant>
    </div>
    <div class="col-xs-12" *ngIf="myRestaurants?.length===0">
      <p class="lead text-center">
        Não foram encontrados items para a sua busca!
      </p>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
