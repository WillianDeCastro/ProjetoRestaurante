<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <!-- {{meuForm.valid}}
    {{meuForm.value | json}} -->

    <form [formGroup]='orderForm' novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i>
            Email-s não conferem</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório, minimo 5 caracteres" label="Nome">
            <input type="text" class="form-control" id="inputSuccess" formControlName="name" placeholder="Nome"
              autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Email inválido" label="E-mail">
            <input type="text" class="form-control" id="inputSuccess" formControlName="email" placeholder="E-mail"
              autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="confirmação inválida" label="Confirmação e-mail">
            <input type="text" class="form-control" id="inputSuccess" formControlName="emailConfirmation" placeholder="Confirmação E-mail"
              autocomplete="off">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">

          <mt-input-container errorMessage="Campo com dados inválidos" label="Endereço">
            <input type="text" class="form-control" id="inputSuccess" formControlName="address" placeholder="Endereço"
              autocomplete="off">
          </mt-input-container>

        </div>
        <div class="col-sm-3 col-xs-6">

          <mt-input-container errorMessage="Obrigatório e somente números" label="Numero">
            <input type="text" class="form-control" id="inputSuccess" formControlName="number" placeholder="Número"
              autocomplete="off" pattern="^[0-9]*$">
          </mt-input-container>

        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" id="inputSuccess" formControlName="optionalAddress" placeholder="Complemento">
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" [disabled]="!orderForm.valid || cartItems().length ===0" (click)="checkOrder(orderForm.value)"><i
            class="fa fa-credit-card"></i>
          Concluir
          Pedido
        </button>
      </div>
    </div>

    <div [hidden]="!aparece">
      <p>algo</p>
    </div>
  </section>
</section>
